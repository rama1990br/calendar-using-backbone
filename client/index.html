<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8" />
    <title>Weekly view</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  </head>
  <body id="content-placeholder">
    <script id="calendar-template" type="text/x-handlebars-template">
    <section id="calendar">
    <header id="header">
      <h1>Weekly view</h1>
    </header>
    <section id="main">
  
    <table>
      <thead>
        <th>Hour of Day</th>
          {{#daysOfWeek}}
        <th>{{day}}</th>
          {{/daysOfWeek}}
      </thead>
      <tbody id="tableBody">
       {{#result}}
            <tr id={{@index}} class="row">
              <td id={{concatWords 'sun' hour}}>
                {{hour}}  
              </td>
              {{#daysOfWeek}}
              <td id={{concatWords day hour}}></td>
              {{/daysOfWeek}}
            <!-- <td></td><td></td><td></td><td></td><td></td><td></td> -->
          </tr>
          {{/result}}
      </tbody>
    </table>
  </section>
  
    <div id="dialog" style="display:none;" title="Dialog Title">
      <form method="post">
        <section>
          <p>
            <label for="name">Appointment Name :</label>
            <input id="name" type="text">
          </p>
          <p>
            <label for="startTime">Start Time :</label>
            <select id="startTime">
              {{#each result}}
              <option id={{concat hour 'st'}}>{{hour}}</option>
              {{/each}}
            </select>
          </p>
          <p>
            <label for="endTime">End Time :</label>
            <select id="endTime">
              {{#each result}}
              <option id={{concat hour 'et'}}>{{hour}}</option>
              {{/each}}
            </select>
          </p>
          <p>
            <label for="location">Location :</label>
            <input id="location" type="text">
          </p>
        </section>
        <menu>
          <button id="cancelOrDelete" type="reset">Delete</button>
          <button id="confirm" type="submit">Confirm</button>
        </menu>
      </form>
    </div>
   </script>
